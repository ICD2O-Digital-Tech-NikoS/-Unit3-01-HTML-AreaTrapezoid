    <!-- references javascript file -->
    <script src="./js/script.js"></script>
    <h1>Area of a Trapazoid</h1>
    <h3>Please enter the following:</h3>
    <p>
      <!-- creates text field for users to input information about their street which will be stored and used to present their full address once the button is clicked -->
      <form action="javascript:calculateArea ()">
        <label for="sidea">Side A: </label>
        <input type="number" step=".01" id="sidea" placeholder="Side A (cm)" /><br><br>
        <label for="sideb">Side B: </label>
        <input type="number" step=".01" id="sideb" placeholder="Side B (cm)" /><br><br>
        <label for="height">Height, h: </label>
        <input type="number" step=".01" id="height" placeholder="Height (cm)" /><br><br>
        <input type="submit" value="Calculate Area">
      </form>
    </p>
		<!-- Create a space where the user information will be displayed -->
    <div id="user-info"></div>
